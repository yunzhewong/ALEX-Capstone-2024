controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    motor_controller:
      type: effort_controllers/JointGroupEffortController

motor_controller:
  ros__parameters:
    joints:
      - left_abduction
      - right_abduction
      - left_hip
      - right_hip
      - left_knee
      - right_knee